<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>codeflask</title>
	<style>
	#my-selector .codeflask{
		width:500px;
		height:600px;
		box-shadow: 0 0 3px #777;
	}
	#my-selector .codeflask pre{
		width:auto;
	}
	</style>
</head>
<body>
	
	<div id="my-selector"></div>

	<!-- <button onClick='send()'>send</button> -->
	<script src="https://cdn.bootcss.com/CodeFlask.js/1.1.0/codeflask.min.js"></script>
	<script>
const flask = new CodeFlask('#my-selector', {
	language:['clike','javascript'],
	lineNumbers:true,
});

flask.onUpdate((code) => {
  // do something with code here.
  // this will trigger whenever the code
  // in the editor changes.
  console.log(code);
});

	</script>
</body>
</html>
